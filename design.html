<!-- JavaScript to toggle password visibility -->
<script>
const togglePassword = document.getElementById('toggle-password');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.classList.remove('fa-eye');
        togglePassword.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        togglePassword.classList.remove('fa-eye-slash');
        togglePassword.classList.add('fa-eye');
    }
});

// JavaScript to check for and display error message
const urlParams = new URLSearchParams(window.location.search);
const error = urlParams.get('error');
const errorMessageElement = document.getElementById("error-message");

if (error === "1") {
    errorMessageElement.textContent = "Incorrect username or password. Please try again.";
    errorMessageElement.style.color = "red";

    // Set a timer to hide the error message after 3 seconds (3000 milliseconds)
    setTimeout(function () {
        errorMessageElement.textContent = ""; // Clear the error message
    }, 3000);
}
</script>
